<VirtualHost *:80>
    ServerAdmin root@rubis
    ServerName rubis.com
    ServerAlias www.rubis.com

    DocumentRoot /var/www/rubis/

    <Directory />
            Options Indexes FollowSymLinks
            AllowOverride All
    </Directory>

    <Directory /var/www/rubis.stage>
            Options Indexes FollowSymLinks
            AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/rubis-error.log
    CustomLog /var/log/apache2/rubis-access.log common
</VirtualHost>
